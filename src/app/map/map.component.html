<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  (mapClick)="onChoseLocation($event)">
    <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position">
    </map-marker>
</google-map>

<button routerLink="/table">1</button>
<button routerLink="/chart">2</button>
<button routerLink="/source">3</button>

<app-map-stats [receivedStats]="statsToSend"></app-map-stats>
