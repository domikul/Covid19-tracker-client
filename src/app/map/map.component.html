<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  (mapClick)="onChoseLocation($event)">
    <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position">
    </map-marker>
</google-map>

<app-map-stats [receivedStats]="statsToSend"></app-map-stats>
