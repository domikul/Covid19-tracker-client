<p>Wybierz przedzia≈Ç czasowy</p>

<mat-form-field [hideRequiredMarker]="true">
  <mat-label>Od</mat-label>
  <input type="date" matInput
         name="startDate"
         min="2020-01-22"
         max="{{yesterday | date:'yyyy-MM-dd'}}"
         [(ngModel)]="startDateForm" required>
</mat-form-field>

<mat-form-field [hideRequiredMarker]="true">
  <mat-label>Do</mat-label>
  <input type="date" matInput
         name="endDate"
         min="2020-01-22"
         max="{{yesterday | date:'yyyy-MM-dd'}}"
         [(ngModel)]="endDateForm" required>
</mat-form-field>


<button (click)="calculate()" >OK</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Kraj </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.countryPl}} </td>
  </ng-container>

  <ng-container matColumnDef="confirmedCases">
    <th mat-header-cell *matHeaderCellDef> Zachorowania </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.confirmedCases}} </td>
  </ng-container>

  <ng-container matColumnDef="deathCases">
    <th mat-header-cell *matHeaderCellDef> Zgony </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.deathsCases}} </td>
  </ng-container>

  <ng-container matColumnDef="recoveredCases">
    <th mat-header-cell *matHeaderCellDef> Ozdrowienia </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.recoveredCases}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
